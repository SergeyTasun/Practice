<!DOCTYPE html>
<html>
   <head>
      <title>Навигация в DOM</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <table>
         <caption>Таблица</caption>
         <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
         </tr>
         <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
         </tr>
      </table>
      <script>
         //1. Выведите на экран количество строк таблицы;
         var tbCountRows = document.body.children[0].rows.length;
         console.dir(tbCountRows);
         //2. Получите элемент <caption> в переменную;
         var captionElements = document.body.children[0].caption;
         console.dir(captionElements);
         //3. Получите первую ячейку в первой строке в переменную;
         var tbFirstFirstValue = document.body.children[0].rows[0].cells[0].innerHTML;
         console.dir(tbFirstFirstValue);
         //4. Получите третью ячейку во второй строке в переменную;
         var tbThirdSecondValue = document.body.children[0].rows[1].cells[2].innerHTML;
         console.dir(tbThirdSecondValue);        
      </script>
   </body>
</html>
