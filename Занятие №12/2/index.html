<!DOCTYPE html>
<html>
   <head>
      <title>Поиск узлов</title>
      <meta charset="utf-8" />
   </head>
   <body>
      <form name="search">
         <label>Поиск по сайту: <input type="text" name="search" /></label>
         <input type="submit" value="Искать!" />
      </form>
      <hr />
      <form name="search-person">
         Поиск по посетителям:
         <table id="age-table">
            <tr>
               <td>Возраст:</td>
               <td id="age-list">
                  <label><input type="radio" name="age" value="young" />до 18</label>
                  <label><input type="radio" name="age" value="mature" />18-50</label>
                  <label><input type="radio" name="age" value="senior" />более 50</label>
            </td>
            </tr>
            <tr>
               <td>Дополнительно:</td>
               <td>
                  <input type="text" name="info[0]" />
                  <input type="text" name="info[1]" />
                  <input type="text" name="info[2]" />
               </td>
            </tr>
         </table>
         <input type="submit" value="Искать!" />
      </form>
      <script>
         
         //1. Все элементы <label> внутри таблицы. Должно быть 3 элемента;
            var labe3lElement = document.forms["search-person"].getElementsByTagName("label");
            console.dir(labe3lElement);
            
         //2. Первую ячейку таблицы (с текстом Возраст:);
            var firstCellTable = document.getElementById("age-table").rows[0].cells[0].innerHTML;
            console.dir(firstCellTable);
            
         //3. Вторую форму в документе;
            var secondForm = document.forms["search-person"];
            console.dir(secondForm);
            
         //4. Форму с именем "search", без использования её позиции в документе;
            var searchForm = document.forms["search"];
            console.dir(searchForm);
            
         //5. Элемент <input> в форме с именем "search";
            var inputElementFormSearch = document.forms["search"].getElementsByTagName("input");
            console.dir(inputElementFormSearch);
            
         //6. Элемент с именем "info[0]", без точного знания его позиции в документе;
            var info0Element = document.getElementsByName("info[0]")[0];
            console.dir(info0Element);
            
         //7. Элемент с именем "info[0]", внутри формы с именем "search-person";
            var info0ElementForms =  document.forms["search-person"].getElementsByTagName("input")[3];//.getElementsByName("info[0]")[0];
            console.dir(info0ElementForms);
         
      </script>
   </body>
</html>
